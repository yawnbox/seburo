<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <style>
        /* Basic reset */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Set up a flex container to center items on both axis */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: gray;
        }

        /* Styling the links */
        a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="center">
        <div>
            <a href="https://nautical.social" target="_blank">nautical.social</a>
            <a href="https://disobey.net" target="_blank">disobey.net</a>
            <a href="https://cyber.cafe" target="_blank">cyber.cafe</a>
        </div>
    </div>
</body>

</html>
